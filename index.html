<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Dragon Ball Games</title>

  <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
  <header id="masthead">
	<div class="container">
	  <div id class = "maintitle">
	    <h1>Dragon Ball Z Fights</h1>
	    <p id="instructions">Choose 2 players by clicking below.</p>
	  </div>
	  <div id = p1power>
	    <p>This is player one power.</p>
	  </div>
	  <div id = p2power>
	    <p>This is player two power.</p>
	  </div>
      <img src="assets/images/gokutemp.png" id="p1" alt="player 1">
      <img src="assets/images/freezatemp.png" id="p2" alt="player 2">
	</div>
  </header>
	
  <div class="mainContent">
    <div id>
        <img src="assets/images/background.jpg" id="bg" alt="game back ground">
    </div>
    
    <div class="box2">
        <img src="assets/images/gokuplayer.png" id="gokuimag" alt="goku"s>
        <input type="button" value="Click Goku" id="gogoku">
    </div>
    
    <div class="box2">
      <img src="assets/images/freezaplayer.png" id="freezaimage" alt="goku"s>
      <input type="button" value="Click Freeza" id="gofreeza">
    </div>
    
    <div class="box2">
      <img src="assets/images/piccoloplayer.png" id="piccoloimage" alt="goku"s>
      <input type="button" value="Click Piccolo" id="gopiccolo">
    </div>
    
    <div class="box2">
      <img src="assets/images/beerusplayer.png" id="beerusimage" alt="goku"s>
      <input type="button" value="Click Beerus" id="gobeerus">
    </div>

    <footer>
      <h6>@Copyright2016 David Coello</h6>
    </footer>

  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>-
  <script type="text/javascript" src="assets/js/script.js"></script>

  </body>
</html>
